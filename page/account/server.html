<div data-page="account_server" class="page">
 	<div class="navbar">
	    <div class="navbar-inner">
	    	<div class="left">
	    		
	    	</div>
	        <div class="center">报表服务器</div>	
	        <div class="right">
	        	<a href="page/account/serverAdd.html" class="link">
              		<i class="fa fa-plus fa-2x"></i>
	        	</a>
            </div>        
	    </div>
	</div>

	<div class="page-content pull-to-refresh-content">
		<div class="pull-to-refresh-layer">
	      <div class="preloader"></div>
	      <div class="pull-to-refresh-arrow"></div>
	    </div>
		<div class="list-block inset">
			<ul>
				<li v-for="item in servers" class="swipeout">
					<a href="page/account/login.html" v-on:click="itemSelected(item)" class="item-content item-link swipeout-content">
						<div class="item-media">
				            <i class="fa fa-server"></i>
				        </div>
				        <div class="item-inner">
				            <div class="item-title">
				                {{item.name}}
				            </div>
				        </div>
					</a>
					<div class="swipeout-actions-left">
				        <a v-on:click="delete(item)" class="bg-red swipeout-close" href="#">删除</a>
				        <a v-on:click="update(item)" class="bg-yellow swipeout-close" href="#">修改</a>
				        <a class="swipeout-close" href="#">取消</a>
				    </div>
				</li>
			</ul>
		</div>
	</div>

 </div>
