 <div data-page="report_reportList" class="page">
 	<div class="navbar">
	    <div class="navbar-inner">
	    	<div class="left">
	    		<a href="#" class="back link">
	        		<i class="fa fa-arrow-left fa-2x"></i>					
	        	</a>
	    	</div>
	        <div class="center">报表列表</div>	
	        <div class="right">
              
            </div>        
	    </div>
	</div>

	<div class="page-content pull-to-refresh-content">
		<div class="pull-to-refresh-layer">
          <div class="pull-to-refresh-arrow"></div>
        </div>
        
		<div class="list-block media-list">
			<ul>
				<li v-for="item in response.reports">
					<a href="page/report/reportViewer.html?reportID={{item.DataModel.ID}}" class="item-link item-content">
						<div class="item-media">
							<report-pic :url="item.DataModel.Pic"></report-pic>
                		</div>
						<div class="item-inner">
		                    <div class="item-title-row">
		                        <div class="item-title">
		                        	{{item.DataModel.Name}}

		                        </div>
		                        <div class="item-after">
		                        	<i :class="{'text-danger':item.IsFavorite}" class="fa fa-star"></i>{{item.Favorite}}
		                        </div>
		                    </div>
		                    <div class="item-subtitle">
		                    	最新:{{item.LastModifyDateTime | dateTime}}
		                    </div>
		                    <div class="item-text">
		                    	{{item.DataModel.Description}}
		                    </div>
		                </div>
					</a>
				</li>
			</ul>
		</div>

		<div v-show="response.reports.length==0" class="content-block">
			<p class="text-center">您还未被分配任何可以查看的报表</p>
		</div>
	</div>
 </div>
